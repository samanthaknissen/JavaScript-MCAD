<html class="no-js" lang="">

        <meta charset="utf-8">

        <title>Capitol Flash Card App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <body>
        <header>
          <h1>Capitol Flash Card App</h1>
        </header>
        <section id="flash-cards">
          <div id="alabama" class="state">
            <img src="img/alabama.jpeg">
            <h2 class="caption">Alabama</h2>
          </div>
          <div id="alaska" class="state">
            <img src="img/alaska.jpeg">
            <h2 class="caption">Alaska</h2>
          </div>

          <div id="arizona" class="state">
            <img src="img/arizona.jpeg">
            <h2 class="caption">Arizona</h2>
          </div>
          <div id="arkansas" class="state">
            <img src="img/arkansas.jpeg">
            <h2 class="caption">Arkansas</h2>
          </div>
          <div id="california" class="state">
            <img src="img/california.jpeg">
            <h2 class="caption">California</h2>
          </div>
          <div id="colorado" class="state">
            <img src="img/colorado.jpg">
            <h2 class="caption">Colorado</h2>
          </div>
        </section>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
